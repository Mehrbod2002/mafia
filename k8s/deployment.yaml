apiVersion: apps/v1
kind: Deployment
metadata:
  name: mafia-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mafia-api
  template:
    metadata:
      labels:
        app: mafia-api
    spec:
      containers:
      - name: api
        image: mafia/api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
---
apiVersion: v1
kind: Service
metadata:
  name: mafia-service
spec:
  selector:
    app: mafia-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
